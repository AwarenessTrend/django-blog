{% extends 'blog/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'blog/css/add_project.css' %}" rel="stylesheet" />
{% endblock %}

{% block title %}
添加项目
{% endblock %}

{% block content %}
<div class="container">
     <div class="row">
         <div class="col-md-1">
         </div>
         <div class="col-md-8">
            <form class="form-signin" method="POST" style="margin-right: 40px;">
                {% csrf_token %}
                <h2 class="form-signin-heading text-center">添加项目</h2>
                {% for field in form %}
                <div class="line">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <a href="{% url 'blog:my_info' %}?param={{param}}" class="back">返回关于我页面</a>
                <button style="margin-top: 5px;" class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
            </form>
         </div>
         <div class="col-md-3">
             {% include 'blog/right_side_bar.html' %}
         </div>
     </div>
 </div>
{% endblock %}
